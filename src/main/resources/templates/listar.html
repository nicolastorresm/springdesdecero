<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Spring Boot</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#" th:href="@{/listar}">Cliente</a></li>
    </div>
  </div>
</nav>


<div class="container ">

<h1 th:text="${titulo}" class=" text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

<p><a class = "btn btn-success btn-xs" th:href="@{/form}"> crear cliente</a></p>
<table class="table table-striped">
<thead>
<tr>
<th> id </th>
<th> nombre </th>
<th> apellido </th>
<th> email </th>
<th> fecha </th>
<th> editar </th>
</tr>
</thead>

<tbody>
<tr th:each="cliente: ${clientes}">
<td th:text="${cliente.id}"> </td>
<td th:text="${cliente.nombre}"> </td>
<td th:text="${cliente.apellido}"> </td>
<td th:text="${cliente.email}"> </td>
<td th:text="${cliente.createAt}"> </td>
<td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${cliente.id}" th:text="'Editar'"></a> </td>
</tr>

</tbody>
</table>
</div>
</body>
</html>
