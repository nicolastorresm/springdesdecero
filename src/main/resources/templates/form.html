<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#"
					th:href="@{/listar}">Cliente</a></li>
			</div>
		</div>
	</nav>
	<div class="container">


		<h1 th:text="${titulo}"
			class=" text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

		<form th:action="@{/form}" th:object="${cliente}" method="post">

			<input type="hidden" th:field="*{id}" />


			<div class="form-group  row">
				<label class="col-sm-2 col-form-label">Nombre:</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control" />
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors = "*{nombre}" > </small>
				</div>
			</div>

			<div class="form-group  row">
				<label class="col-sm-2 col-form-label">apellido:</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}" class="form-control" />
						<small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="form-text text-danger"></small>
				</div>
			
			</div>

			<div class="form-group  row">
				<label class="col-sm-2 col-form-label">email:</label>
				<div class="col-sm-6">
					<input type="email" th:field="*{email}" class="form-control" />
					<small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="form-text text-danger"></small>
				</div>
			</div>

			<div class="form-group  row">
				<label class="col-sm-2 col-form-label">Fecha:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" th:field="*{createAt}" />
					<small th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}" class="form-text text-danger"></small>
				</div>
			</div>

			<div class="form-group">
			<div class="col-sm-6">
				<input type="submit" value="Crear Cliente" class="btn btn-primary" />
			</div>
			</div>
		</form>

	</div>
</body>
</html>
